<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />

    <title>contact-list</title>
  </head>
  <body>
    <h1>Contact List on JS</h1>

    <div class="inputs-block">
      <input class="name" type="text" placeholder="Name" />
      <input class="surname" type="text" placeholder="Surname" />
      <input
        class="telephone"
        type="tel:+78121111111"
        placeholder="Phone +x xxx xxx xx xx"
      />
      <input onclick="addAllInfoUser()" type="submit" value="add" />
      <input onclick="clearListItems()" type="submit" value="Clear List" />
      <input type="submit" value="Search" />
    </div>

    <div class="contact-table">
      <div class="contact-block">
        <div class="contact-element" id="element-a">
          A
          <input class="counter-a" ></input>
        </div>

        <div class="contact-desc" id="element--a"></div>

          <input class="counter-b"></input>
        </div>
